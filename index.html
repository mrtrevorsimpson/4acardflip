<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>4As Lesson Plan — Flip Card Review</title>
  <style>
    :root { --bg:#0f172a; --text:#e5e7eb; --muted:#94a3b8; }
    html, body { height:100%; margin:0; background:radial-gradient(1200px 800px at 80% -10%, #1e293b, var(--bg)); color:var(--text); font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,"Apple Color Emoji","Segoe UI Emoji"; }
    .wrap { max-width:1100px; margin:0 auto; padding:1rem clamp(1rem,3vw,2rem) 2rem; }
    header { display:grid; gap:.5rem; margin-bottom:1rem; }
    h1 { margin:0; font-size:clamp(1.25rem,1rem + 1.5vw,2rem); letter-spacing:.3px; }
    .controls { display:flex; flex-wrap:wrap; gap:.5rem; align-items:center; justify-content:space-between; background:linear-gradient(180deg,rgba(255,255,255,.04),rgba(255,255,255,.02)); border:1px solid rgba(148,163,184,.2); padding:.6rem .7rem; border-radius:.8rem; }
    .btn { appearance:none; border:1px solid rgba(148,163,184,.35); background:linear-gradient(180deg,rgba(255,255,255,.08),rgba(255,255,255,.05)); color:var(--text); padding:.55rem .8rem; border-radius:.6rem; font-weight:600; letter-spacing:.2px; cursor:pointer; transition:transform .06s ease,border-color .2s ease,background .2s ease; }
    .btn:hover { transform:translateY(-1px); border-color:rgba(148,163,184,.6); }
    .btn:active { transform:translateY(0); }
    .meter { font-size:.95rem; color:var(--muted); }

    /* Grid (default site view) */
    .grid { display:grid; grid-template-columns:repeat(5,minmax(0,1fr)); gap:1rem; margin-top:1rem; align-items:start; }
    @media (max-width:1100px){ .grid{ grid-template-columns:repeat(3,minmax(0,1fr)); } }
    @media (max-width:720px){ .grid{ grid-template-columns:repeat(2,minmax(0,1fr)); } }
    @media (max-width:480px){ .grid{ grid-template-columns:1fr; } }

    /* Flip card – equal-sized faces */
    .card { position:relative; perspective:1100px; height:380px; isolation:isolate; }
    .card > button { all:unset; display:block; width:100%; height:100%; cursor:pointer; outline:none; border-radius:16px; }
    .card-inner { position:relative; width:100%; height:100%; transform-style:preserve-3d; transition:transform .6s cubic-bezier(.2,.8,.2,1); }
    .card > button[aria-pressed="true"] .card-inner { transform:rotateY(180deg); }

    .face {
      position:absolute; inset:0; width:100%; height:100%;
      display:flex; flex-direction:column; align-items:stretch; gap:.5rem;
      backface-visibility:hidden; border-radius:16px; padding:1rem; box-sizing:border-box;
      background:linear-gradient(180deg,rgba(255,255,255,.06),rgba(255,255,255,.02));
      border:1px solid rgba(148,163,184,.22); box-shadow:0 10px 30px rgba(0,0,0,.25);
      overflow:hidden;
    }

    /* Front */
    .front { position:relative; justify-content:space-between; }
    .front .title { font-weight:800; font-size:1.05rem; z-index:2; align-self:flex-start; }
    /* centered at bottom */
    .front .watermark {
      position:relative; margin-top:auto; align-self:center;
      width:160px; height:160px; object-fit:contain; opacity:.3; pointer-events:none; z-index:1;
    }

    /* Back */
    .back { transform:rotateY(180deg); font-size:.92rem; line-height:1.4; }
    .back .content { overflow-y:auto; min-height:0; flex:1; -webkit-overflow-scrolling:touch; padding-right:.25rem; }

    .face * { overflow-wrap:anywhere; }

    ul{ margin:.25rem 0 0 1rem; padding:0; }
    li{ margin:.25rem 0; }
    footer{ margin-top:1rem; font-size:.85rem; color:var(--muted); text-align:center; }

    /* ---------- EMBED MODE: force exactly 5 across, fixed width ---------- */
    .embed .wrap { width:1120px; max-width:none; padding:8px; margin:0 auto; }
    .embed header, .embed footer { display:none !important; }
    .embed .grid {
      grid-template-columns: repeat(5, 1fr) !important;
      gap:12px !important;
      margin-top:0 !important;
    }
    /* optional: reduce card height a touch if you want a shorter iframe
       .embed .card { height:360px !important; } */
  </style>

  <!-- Add 'embed' class when URL has ?embed=1 -->
  <script>
    (function () {
      const params = new URLSearchParams(location.search);
      if (params.get('embed') === '1') {
        document.documentElement.classList.add('embed');
        document.body?.classList?.add('embed');
      }
    })();
  </script>
</head>
<body>
  <div class="wrap">
    <header>
      <h1>4As Lesson Plan — Flip Card Review</h1>
      <div class="controls" role="region" aria-label="Controls">
        <div class="buttons">
          <button class="btn" id="shuffleBtn" type="button">Shuffle</button>
          <button class="btn" id="resetBtn" type="button">Reset</button>
          <button class="btn" id="revealAllBtn" type="button">Reveal all</button>
        </div>
        <div class="meter"><span id="progress">0</span>/5 revealed</div>
      </div>
    </header>

    <section class="grid" id="cardGrid" aria-label="Flip cards">
      <!-- Card 1 -->
      <div class="card"><button aria-pressed="false" aria-label="Flip card"><div class="card-inner">
        <div class="face front">
          <div class="title"><strong>The 4As Lesson Plan</strong></div>
          <img class="watermark" src="GettingStarted.png" alt="" onerror="this.style.display='none'">
        </div>
        <div class="face back"><div class="content">
          A structured lesson framework with four stages: Activate, Acquire, Apply, Assess.
        </div></div>
      </div></button></div>
      <!-- Card 2 -->
      <div class="card"><button aria-pressed="false" aria-label="Flip card"><div class="card-inner">
        <div class="face front">
          <div class="title"><strong>Activate — Engage & Connect</strong></div>
          <img class="watermark" src="GettingStarted.png" alt="" onerror="this.style.display='none'">
        </div>
        <div class="face back"><div class="content">Objective: Stimulate interest and link to prior knowledge.</div></div>
      </div></button></div>
      <!-- Card 3 -->
      <div class="card"><button aria-pressed="false" aria-label="Flip card"><div class="card-inner">
        <div class="face front">
          <div class="title"><strong>Acquire — Teach New Concepts</strong></div>
          <img class="watermark" src="GettingStarted.png" alt="" onerror="this.style.display='none'">
        </div>
        <div class="face back"><div class="content">Objective: Present new content in a structured way.</div></div>
      </div></button></div>
      <!-- Card 4 -->
      <div class="card"><button aria-pressed="false" aria-label="Flip card"><div class="card-inner">
        <div class="face front">
          <div class="title"><strong>Apply — Practice & Reinforce</strong></div>
          <img class="watermark" src="GettingStarted.png" alt="" onerror="this.style.display='none'">
        </div>
        <div class="face back"><div class="content">Objective: Allow students to practice skills.</div></div>
      </div></button></div>
      <!-- Card 5 -->
      <div class="card"><button aria-pressed="false" aria-label="Flip card"><div class="card-inner">
        <div class="face front">
          <div class="title"><strong>Assess — Evaluate & Provide Feedback</strong></div>
          <img class="watermark" src="GettingStarted.png" alt="" onerror="this.style.display='none'">
        </div>
        <div class="face back"><div class="content">Objective: Measure understanding and give feedback.</div></div>
      </div></button></div>
    </section>

    <footer>Tips: Be student-centered • Use active learning • Be flexible • Encourage reflection.</footer>
  </div>

  <script>
    function updateProgress(){const cards=document.querySelectorAll('.card > button');const revealed=[...cards].filter(btn=>btn.getAttribute('aria-pressed')==='true').length;document.getElementById('progress').textContent=revealed;}
    function toggleFlip(btn){const pressed=btn.getAttribute('aria-pressed')==='true';btn.setAttribute('aria-pressed',String(!pressed));updateProgress();}
    document.querySelectorAll('.card > button').forEach(btn=>{btn.addEventListener('click',()=>toggleFlip(btn));btn.addEventListener('keydown',e=>{if(e.key==='Enter'||e.key===' '){e.preventDefault();toggleFlip(btn);}});});
    document.getElementById('shuffleBtn').addEventListener('click',()=>{const grid=document.getElementById('cardGrid');const items=[...grid.children];for(let i=items.length-1;i>0;i--){const j=Math.floor(Math.random()*(i+1));grid.insertBefore(items[j],items[i].nextSibling);[items[i],items[j]]=[items[j],items[i]];}});
    document.getElementById('resetBtn').addEventListener('click',()=>{document.querySelectorAll('.card > button').forEach(btn=>btn.setAttribute('aria-pressed','false'));updateProgress();});
    document.getElementById('revealAllBtn').addEventListener('click',()=>{document.querySelectorAll('.card > button').forEach(btn=>btn.setAttribute('aria-pressed','true'));updateProgress();});
    updateProgress();
  </script>
</body>
  <a href="find-your-coach.html">Find your Coach</a>

</html>
